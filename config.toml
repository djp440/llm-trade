[llm]
chart_height = 20 # ASCII 图表高度
chart_limit = 48 # ASCII 图表显示的最近 K 线数量
include_chart = false # 设置为 false 以禁用 ASCII 图表发送给 LLM
log_interactions = true # 是否记录LLM交互日志

[strategy]
lookback_candles = 192 # 发送给LLM的K线数量
max_open_positions = 3 # 最大同时持仓币种数
risk_per_trade = 0.01 # 单笔风险 (账户权益的 1%)
timeframe = "15m" 

[strategy.telescope]
macro_group_size = 6 # Macro View 的聚合 K 线数量
micro_count = 30 # Micro View 的 K 线数量

[symbols]
# 启用的交易对列表
active = [
  "SOL/USDT:USDT",
]

[execution]
entry_offset_ticks = 1 # 突破单价格偏移 tick 数
min_notional = 5.0 # 最小交易名义价值 (USDT)
slippage_tolerance = 0.001 # 滑点容忍度
